
<h2>Edit project - {{progectVm.title}}</h2>
<form formValidator [formGroup]="form"  (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-6">
          <label>Title:</label>
          <input name="title" type="text" class="form-control" placeholder="{{progectVm.title}}" 
          formControlName="title" autocomplete="title">
        </div>
        <div class="form-group col-md-6">
            <label>Description:</label>
            <input name="description" type="text" class="form-control" placeholder="{{progectVm.description}}" formControlName="description" 
            autocomplete="description">
        </div>
        <div class="form-group col-md-6">
            <label>Organization:</label>
            <input name="organization" type="text" class="form-control"  placeholder={{progectVm.organization}}  formControlName="organization" autocomplete="organization" >
        </div>
       
    </div>
    <div class="form-group">
        <label class="type-box">Type: <span class="type-text">{{progectVm.projectType.nameType}}</span> </label>
        <select class="form-control select-type" name="selectedTypeId">
            <option [value]="type.id" *ngFor="let type of progectTypes" > {{type.nameType}}</option>       
          </select>
    </div>
    
    <div >
        <button type="submit" class="btn btn-primary btn-create-new" [disabled]="checkValid()">Save setttings</button>
      </div>
</form>
